<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF--8">
    <title>Article Saver</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="saveArticleContainer" class="container">
        <h1 class="title">Save Article</h1>
        
        <div class="form-group">
            <label for="folderSelect">Choose a Folder:</label>
            <select id="folderSelect">
                <option value="">Uncategorized</option>
            </select>
        </div>

        <div class="form-group folder-creation">
            <input type="text" id="newFolderName" placeholder="Or create a new folder...">
            <button id="createFolderButton">+</button>
        </div>

        <button id="saveArticleButton">Save Article</button>
        <div id="statusMessage"></div>
    </div>

    <div id="loginContainer" class="container hidden">
        <h1 class="title">Please Login</h1>
        <p>You need to log in on our website to save articles.</p>
        <button id="loginButton">Open Login Page</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
