<!DOCTYPE html>
<html>
<head>
    <title>Note Taker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="loggedOutView" class="container">
        <h2>Welcome</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" id="loginButton" class="primary-button">Login</button>
        </form>
        <p id="loginStatusMessage" class="status"></p>
    </div>

    <div id="loggedInView" class="container" style="display: none;">
        <h1 class="title">Save Article</h1>
        
        <div class="form-group">
            <label for="folderSelect">Choose a Folder:</label>
            <select id="folderSelect">
                <option value="">Uncategorized</option>
            </select>
        </div>

        <div class="form-group folder-creation">
            <input type="text" id="newFolderName" placeholder="Or create a new folder...">
            <button id="createFolderButton">+</button>
        </div>

        <button id="saveArticleButton">Save Article</button>
        
        <hr>
        <button id="logoutButton" class="secondary-button">Logout</button>

        <div id="statusMessage"></div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
